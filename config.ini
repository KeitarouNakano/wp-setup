# wp-setup config
[init]
# Wordpress setup directory.
path=/var/www/vhosts/test.com/public_html

# wordpress version
# version = latest => download wordpress latest version
# or version number
# version list => https://ja.wordpress.org/download/releases/
# default : latest
# ex) setup worespress for version 4.9.7
# version = 4.9.7
version = latest

# change owner wordpress files.
user = esu2
group = esu2

# Set Basic Auth
# true or false
# .htpasswd file is generate to install path.
basic_auth = true

[mysql]
dbname = nakanodb
user = nakano
password = nakano_pass
host = 127.0.0.1